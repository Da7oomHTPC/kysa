
<!DOCTYPE html>
<html lang="en" ng-app="tvApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Кыса TV</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/application.js"></script>

    <style>
      .channel-btn {
        display: block;
        margin: 5px;
      }

      .search-area {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body ng-controller="TvCtrl">
    <div class="container">

      <div class="page-header">
        <h1>Кыса TV</h1>
      </div>

      <div class="row search-area">
        <div class="col-md-12">
          <div class="input-group">
            <span class="input-group-addon" id="srch-addon">Поиск:</span>
            <input type="text" class="form-control input-lg" placeholder="Название канала" aria-describedby="srch-addon" ng-model="query">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-xs-12" ng-repeat="channel in channels | filter:query">
          <a class="channel-btn btn btn-lg" ng-class="channel.no == currentChannel ? 'btn-danger' : 'btn-success'" ng-click="switchChannel(channel.no)">{{ channel.name }}</a>
        </div>
      </div>

    </div>
  </body>
</html>
